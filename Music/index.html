<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Music Player Veiw</title>

    <!--custom style sheet link-->
    <link rel="stylesheet" href="style.css"
</head>

<body>

 <div class="main">
    <div class="current_playing">
        <div class="spotify">
            <img src="spotify.webp" alt="">
        </div>
        <p class="heading">
            current_playing
        </p>
    </div>
    <div class="loader">
            <div class="song">
            <p class="name">Time in a Bottle</p>
            <p class="artist">Jim Corce</p>
        </div>

        <div class="album_cover"></div>

        <div class="loading">
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
        </div>
    </div>

    <div class="loader">

        <div class="song">
            <p class="name">My Way</p>

            <p class="artist">Frank Sinatra</p>
        </div>

        <div class="album_cover"></div>
         <div class="play"></div>

    </div>

    <div class="loader">

        <div class="song">
            <p class="name">Lemon Tree</p>
            <p class="artist">Fools</p>
        </div>

        <div class="album_cover"></div>
        <div class="play"></div>

    </div>

 </div>

</body>

</html>
